
<head th:fragment="head">
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8"/>
    <title>BlogApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

    <link rel="stylesheet" href="/main.css">
    </head>





    <header th:fragment="header">
        <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"/>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/posts" class="nav-link px-2 text-secondary">See All</a></li>
                        <li><a href="/posts/create" class="nav-link px-2 text-white">Create a Post</a></li>
                    </ul>


                    <div class="text-end">
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li>
                                <form th:action="@{/login}" th:method="get">
                                    <button class="btn btn-outline-light me-2">Login</button>
                                </form>
                            </li>
                            <li>
                                <form th:action="@{/sign-up}" th:method="get">
                                    <button class="btn btn-success">Sign-up</button>
                                </form>
                            </li>
                            <li>
                                <form th:action="@{/logout}" th:method="post">
                                    <button class="btn-danger btn">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <br>
        <br>
        <br>
    </header>


    <div th:fragment="createForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="fastfood place"/>
            <label for="title">Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{body}" id="description" placeholder="description">
            <label for="description">Description</label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </div>


    <div th:fragment="editForm">
        <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}"><br>
            <label for="body">Body</label>
            <textarea name="body" id="body" class="form-control" cols="30" rows="10" th:field="*{body}"></textarea>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>





    <footer th:fragment="footer">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"/>
                        </svg>
                    </a>
                    <span class="text-muted">&copy; 2022 AlmostDone, Inc</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <i class="bi bi-twitter"></i>
                    </li>
                    <li class="ms-3">
                        <i class="bi bi-instagram"></i>
                    </li>
                    <li class="ms-3">
                        <i class="bi bi-facebook"></i>
                    </li>
                    <li class="ms-3">
                        <i class="bi bi-github"></i>
                    </li>
                </ul>
            </footer>
        </div>
        </body>
    </html>
    </footer>
