<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
<h1>Landing page for Posts</h1>

<a href="/posts/create"><h2>Create your own post here!</h2></a>

<h1>Here are all the posts!</h1>
<br>

<div th:each="post : ${posts}">
    <a th:href="@{/posts/show/{title}(title=${post.title})}"><h3>See this post by itself</h3></a>
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.body}"></p>
    <form>
    <button type="submit" >Edit post</button>
    </form>
    <br>
</div>

</body>
</html>
